# Set default TERM
set -g default-terminal "screen-256color"

# Set prefix key to <Ctrl-a>
unbind C-b
set-option -g prefix C-a
bind-key a send-prefix

# Allow mouse interaction
set -g mouse on

# Remove tmux escape delay (conflicts with YouCompleteMe in vim)
set -s escape-time 0

# Scrolling works as expected
set -g terminal-overrides 'xterm*:smcup@:rmcup@'

# Scrollback buffer
set -g history-limit 5000

# Don't allow renaming of windows
set-option -g allow-rename off

#RGB capability
#set-option -sa terminal-overrides ',xterm-256color:RGB'

# Smart pane switching with awareness of vim splits
# See: https://github.com/christoomey/vim-tmux-navigator
is_vim="ps -o state= -o comm= -t '#{pane_tty}' | grep -iqE '^[^TXZ ]+ +(\\S+\\/)?g?(view|n?vim?x?)(diff)?$'"
bind-key -n C-h if-shell "$is_vim" "send-keys C-h"  "select-pane -L"
bind-key -n C-j if-shell "$is_vim" "send-keys C-j"  "select-pane -D"
bind-key -n C-k if-shell "$is_vim" "send-keys C-k"  "select-pane -U"
bind-key -n C-l if-shell "$is_vim" "send-keys C-l"  "select-pane -R"

# New panes open with their current directory set to the directory in which tmux was started
bind '"' split-window -c "#{pane_current_path}"
bind % split-window -h -c "#{pane_current_path}"
bind c new-window -c "#{pane_current_path}"

# Copying
bind-key -T copy-mode-vi C-h select-pane -L
bind-key -T copy-mode-vi C-j select-pane -D
bind-key -T copy-mode-vi C-k select-pane -U
bind-key -T copy-mode-vi C-l select-pane -R

# Vi copypaste mode
set-window-option -g mode-keys vi
bind -Tcopy-mode-vi v send -X begin-selection
#TODO: delegate to .macOS and .linux configuration scripts
# This works on macOS
#bind -Tcopy-mode-vi y send copy-selection
# This works on Linux
bind -Tcopy-mode-vi y send copy-pipe "xclip -i -selection clipboard"

# Empty rename window 
bind-key , command-prompt "rename-window '%%'"

# Sourcing tmux line snapshot
source ~/dev/repos/setup/tmux/snapshot.conf

# List of plugins
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-sensible'
set -g @plugin 'tmux-plugins/tmux-yank'

# Other examples:
# set -g @plugin 'github_username/plugin_name'
# set -g @plugin 'git@github.com:user/plugin'
# set -g @plugin 'git@bitbucket.com:user/plugin'

# Initialize TMUX plugin manager (keep this line at the very bottom of tmux.conf)
run '~/.tmux/plugins/tpm/tpm'
