# Set default TERM
set -g default-terminal "screen-256color"

# Set prefix keu to <Ctrl-a>
set-option -g prefix C-a

# Remove tmux escape delay (conflicts with YouCompleteMe in vim)
set -s escape-time 0

# Vi copypaste mode
set-window-option -g mode-keys vi
bind -Tcopy-mode-vi v send -X begin-selection
bind -Tcopy-mode-vi y send copy-selection

# Vi pane movement
bind-key h select-pane -L
bind-key j select-pane -D
bind-key k select-pane -U
bind-key l select-pane -R

# New panes open with their current directory set to the directory in which tmux was started
bind '"' split-window -c "#{pane_current_path}"
bind % split-window -h -c "#{pane_current_path}"
bind c new-window -c "#{pane_current_path}"
